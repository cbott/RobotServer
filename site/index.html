<html>
  <head>
    <title>Robot Controller</title>
    <META HTTP-EQUIV="CACHE-CONTROL" CONTENT="NO-CACHE, NO-STORE">
    <script src="/static/jquery.js"></script>
	<script src="/static/main.js"></script>
	<link rel="stylesheet" href="/static/bootstrap.css">
	<link rel="stylesheet" href="/static/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <div id="header">
      <p id="title">Robot controller</p>
  	</div>

    <center> 
      <img src="{{ url_for('video_feed') }}">
    </center>

    <div id="controls">
      <div class="row">
        <div class="col-xs-6"> <!--Drivetrain-->
          <button id="1" class="command-button">&uArr;</button>
          <br/>
          <button id="3" class="command-button">&lArr;</button>
          <button id="4" class="command-button">&rArr;</button>
          <br/>
          <button id="2" class="command-button">&dArr;</button>
        </div>
        <div class="col-xs-6"> <!--Arm Controls-->
          <button id="8" class="command-button">Y+</button>
          <br/>
          <button id="5" class="command-button">X-</button>
          <button id="6" class="command-button">X+</button>
          <br/>
          <button id="7" class="command-button">Y-</button>          
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button id="255" class="command-button-wide">Home</button>          
          <button id="9" class="command-button">Z-</button>
          <button id="10" class="command-button">Z+</button>
        </div>
      </div>

      <div class="row slider"> <!--Gripper-->
        <p style="text-align:center; text-decoration:underline;">Gripper</p>
        <input type="range" name="slide" id="slide" value="15" min="15" max="170"></input>
        <p style="float:left">Open</p>
        <p style="float:right">Closed</p>
        <div style="clear:both"></div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <button id="11" class="command-button">W-</button>
          <button id="12" class="command-button">W+</button>
          <button id="13" class="command-button">WR-</button>
          <button id="14" class="command-button">WR+</button>
        </div>
      </div>
    </div>
    
  </body>
</html>
